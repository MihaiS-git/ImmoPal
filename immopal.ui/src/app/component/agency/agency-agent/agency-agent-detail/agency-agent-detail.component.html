<div class="card m-2 shadow-card" style="width: 18rem;">
    <img [src]="agent.pictureUrl" class="img-fluid rounded-start rounded-end object-fit-contain" alt="picture">
    <div class="card-body text-center">
      <h5 class="card-title">{{agent.firstName}} {{agent.lastName}}</h5>
      <hr>
      <p class="card-text">Phone: {{agent.phoneNumber}}</p>
      <p class="card-text">Address: {{agent.address}}</p>
    </div>
</div>
