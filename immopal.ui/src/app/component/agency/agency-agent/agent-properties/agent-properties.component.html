<div class="row justify-content-center mx-auto">
  <div class="d-flex flex-wrap justify-content-center mt-3">
    <div class="col-md-12">
      <img [src]="agent.pictureUrl" alt="" class="rounded-circle shadowIcon" style="max-height: 15rem; max-width: 15rem;">
    </div>
    <div>
      <h3 class="h3 mt-3">{{agent.firstName}} {{agent.lastName}}</h3>
    </div>
  </div>
  <div class="my-sorting-btn mt-1 d-flex justify-content-end">
    <!-- Sorting buttons -->
    <div class="btn-group" role="group" aria-label="Sort by name">
      <button type="button" class="btn btn-outline-secondary" (click)="sortByPriceAscending()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-sort-up"
          viewBox="0 0 16 16">
          <path
            d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 3.707V12.5zm3.5-9a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
        </svg>
      </button>
      <button type="button" class="btn btn-outline-secondary" (click)="sortByPriceDescending()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-sort-down"
          viewBox="0 0 16 16">
          <path
            d="M3.5 2.5a.5.5 0 0 0-1 0v8.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L3.5 11.293V2.5zm3.5 1a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z">
          </path>
        </svg>
      </button>
    </div>
  </div>
</div>

<div class="row justify-content-center mt-3">
  <!-- Properties grid -->
  <div class="col-lg-12 d-flex flex-wrap justify-content-center">
    <ng-container *ngIf="properties && properties.length > 0; else noProperties">
      <div *ngFor="let property of properties">
        <app-detail [property]="property"></app-detail>
      </div>
    </ng-container>
    <ng-template #noProperties>
      <div class="col-12 text-center mt-3">
        No properties found.
      </div>
    </ng-template>
  </div>
</div>

<div class="footer-pagination mt-3 mb-5 d-flex justify-content-end">
  <div class="">
    <div class="">
      <div class="my-pag">
        <div>
          <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [collectionSize]="theTotalElements"
            [maxSize]="3" [boundaryLinks]="true" (pageChange)="listProperties()">
          </ngb-pagination>
        </div>
        <div>
          <span class="my-page-size mx-2" style="color: black;">Page Size</span>
          <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
            <option selected="true">8</option>
            <option>12</option>
            <option>24</option>
            <option>48</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
